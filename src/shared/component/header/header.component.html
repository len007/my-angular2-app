<div id="header" class="header-box">
    <div class="header-center">
        <a class="contacts-link margin-right-10" (click)="goLists()" [ngClass]="{'contacts-link-current':current==='list'}">通讯录</a>
        <a class="contacts-link" (click)="goCollections()" [ngClass]="{'contacts-link-current':current==='collection'}">收藏</a>
        <a class="contacts-link" (click)="goFeature()" [ngClass]="{'contacts-link-current':current==='feature'}">新特性</a>
    </div>
</div>
