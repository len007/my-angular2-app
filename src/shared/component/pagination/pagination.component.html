<div class="pagination-box">
    <a class="icon-wrapper" title="第一页" (click)="chagePageFirst()">
        <span id="first" class="pagination-btn first" [ngClass]="{'disabled':(pages?.pageNo === 1)}"></span>
    </a>
    <a class="icon-wrapper" title="上一页" (click)="chagePageBefore()">
        <span id="before" class="pagination-btn before" [ngClass]="{'disabled':(pages?.pageNo < 2)}"></span>
    </a>
    <a class="icon-wrapper" title="当前页数"><span>{{pages?.pageNo}}</span></a>
    <a class="icon-wrapper" title="下一页" (click)="chagePageNext()">
        <span id="next" class="pagination-btn next" [ngClass]="{'disabled':(pages?.pageNo >= maxPageNo)}"></span>
    </a>
    <a class="icon-wrapper" title="最后一页" (click)="chagePageLast()">
        <span id="last" class="pagination-btn last" [ngClass]="{'disabled':(pages?.pageNo === maxPageNo)}"></span>
    </a>
    <a class="icon-wrapper" title="总页数"><span>总页数：{{maxPageNo}}</span></a>
</div>
