<div class="list-content">
  <a class="icon-wrapper go-back-icon" (click)="goList()" title="返回列表">
    <span></span>
  </a>
  <form class="form-control" (ngSubmit)="onSubmit()" role="form" #f="ngForm">
    <div class="form-group">
      <span class="form-span">姓名</span>
      <input required class="form-input" name="name" type="text" [(ngModel)]="contact.name" placeholder="请输入姓名" pattern="[a-zA-Z0-9]{3,15}" />
      <a class="icon-wrapper" title="必选">
        <span class="required-tips"></span>
      </a>
      
    </div>
    <div class="form-group">
      <span class="form-span">手机</span>
      <input required class="form-input" name="telNum" type="text" [(ngModel)]="contact.telNum" placeholder="请输入手机号"
        pattern="[1-9][0-9]{10}" />
      <a class="icon-wrapper" title="必选">
        <span class="required-tips"></span></a>
    </div>
    <div class="form-group">
      <span class="form-span">邮箱</span>
      <input required class="form-input" name="email" type="email" [(ngModel)]="contact.email"
      list="emaillist"  placeholder="请输入电子邮箱" />
      <a class="icon-wrapper" title="必选">
        <span class="required-tips"></span></a>
        <datalist id="emaillist">
          <option value="2422082778@qq.com">我</option>
          <option value="2763340192@qq.com">你</option>
          <option value="1962966607@qq.com">它</option>
        </datalist>
    </div>
    <div *ngIf="!moreOptions?.birthday[1]" class="form-group">
      <span class="form-span">生日</span>
      <input required class="form-input" name="birthday" type="text" [(ngModel)]="contact.birthday" placeholder="请输入生日" />
      <a class="icon-wrapper" (click)="removeOption('birthday')" title="移除">
        <span class="remove-option-icon"></span>
      </a>
    </div>
    <div *ngIf="!moreOptions?.address[1]" class="form-group">
      <span class="form-span">地址</span>
      <input required class="form-input" name="address" type="text" [(ngModel)]="contact.address" placeholder="请输入地址" />
      <a class="icon-wrapper" (click)="removeOption('address')" title="移除">
        <span class="remove-option-icon"></span>
      </a>
    </div>
    <div class="form-group">
      <span class="form-span form-span-options">其他选项</span>
      <select name='options' (ngModel)="addedOption" (ngModelChange)="addOption($event)">
        <option selected [value]="'default'">请选择</option>
        <option *ngIf="moreOptions?.birthday[1]" [value]="'birthday'">{{moreOptions?.birthday[0]}}</option>
        <option *ngIf="moreOptions?.address[1]" [value]="'address'">{{moreOptions?.address[0]}}</option>
      </select>
    </div>
    <div class="form-group-options">
      <input class="btn-success" type="submit" value="确定" />
      <input class="btn-cancel" type="button" value="取消" (click)="goList()" />
    </div>

  </form>
</div>
