<section class="common-content">
  <div class="bg">
    <img src="assets/imgs/case/case-bg.png" alt="">
    <span class="more1">更多成功案例</span>
    <span class="more2">拓路前行，领跑未来<br>带给你不一样的网络时代</span>
  </div>
  <div class="home-box">
    <nz-carousel nzAutoPlay>
      <div class="img-box" nz-carousel-content *ngFor="let img of imgList;">
        <img src="{{img}}" alt="{{img}}">
      </div>
    </nz-carousel>
  </div>
  <div class="home-box tagcloud" style="height:100vw">
    <a *ngFor="let item of homeData?.mmearn" class="mmearn">{{item}}</a>
  </div>
  <div class="home-box" id="certify">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide img-box" *ngFor="let img of imgList;">
          <img [src]="img" alt="">
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <div class="home-box">
  </div>
  <div class="home-box">
  </div>
  <div class="home-box">
  </div>
</section>
