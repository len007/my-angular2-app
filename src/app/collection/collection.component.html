<div class="list-content">
    <div class="list-menu fn-clear-float">
        <a class="icon-wrapper pull-right margin-right-20" (click)="goAdd()">
            <span class="add-contract-icon"></span></a>
    </div>
    <div class="contacts-grid">
        <div id="{{collection?.id}}" class="contacts-item" *ngFor="let collection of collections">
            <a (click)="goDetail(collection?.id)" class="icon-wrapper pull-left margin-left-20">
                <span class="user-icon"></span></a>
            <a (click)="goDetail(collection?.id)" class="user-name margin-left-20">{{collection?.name}}</a>
            <span class="user-tel margin-left-20">{{collection?.telNum}}</span>
            <span class="user-email margin-left-20">{{collection?.email}}</span>
            <a (click)="uncollecting(collection?.id)" class="icon-wrapper" title="{{collection?.collection?'取消收藏':'收藏'}}">
                <span class="user-collection" [ngClass]="{'collected': collection?.collection,'uncollected': !collection?.collection}"></span>
            </a>
        </div>
    </div>
    <pagination *ngIf="pageParams?.total>0" [(pageParams)]="pageParams" (changePageData)="changePageData($event)"></pagination>
</div>
